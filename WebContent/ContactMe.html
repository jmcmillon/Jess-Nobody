<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Contact Me</title>
<link rel="stylesheet" type="text/css" href="myCSS/style.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">

<style type="text/css">
body {
	background: black;
}
</style>

</head>
<body>

	<!-- MenuBar info 
============================================-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Jess Nobody</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="HomePage.html"><span
							class="glyphicon glyphicon-home"></span> Home</a></li>
					<li><a href="AboutMe.html">About Me</a></li>
					<li class="active"><a href="ContactMe.html">Contact Me</a></li>
				</ul>
			</div>
		</div>

	</nav>

	<!-- Title of the webpage -->
	<div id="header">
		<h1 class="header-style">Contact Info</h1>
	</div>

	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="usr">Name:</label> <input type="text"
					class="form-control" id="usr">
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="subject">Subject:</label> <input type="text"
					class="form-control" id="subject">
			</div>
			<div class="form-group">
				<label for="comment">Message:</label>
				<textarea class="form-control" rows="5" id="message"></textarea>
			</div>
		</form>
	</div>



	<div class="push"></div>

	<div class="footer copyright">
		<p class="pull-left">&copy; 2015 Jonathan McMillon</p>
	</div>

	<script src="bootstrap/js/jquery-1.11.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
